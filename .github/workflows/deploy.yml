name: Deploy

on:
  push:
    branches:
      - master

# execute each 3 minutes
  schedule:
      - cron: "*/3 * * * *"




jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      
      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
        
      - name: Build step
        run : "deno task build"

      - name: scrappe data
        run : "deno task scrapper"

      - name: upload to deno
        uses: denoland/deployctl@v1  
        with:
          project: "cine" 
          entrypoint: "./main.ts" 







